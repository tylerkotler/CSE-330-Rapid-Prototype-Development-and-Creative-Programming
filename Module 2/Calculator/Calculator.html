<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator using PHP</title>
</head>
<body>
    <P>
        4 Function Calculator   
    </P>
    <form name="input" action="CalculatorResult.php" method="get">
        <P>
            <label for="firstnuminput">First Number:</label>
            <input type="text" name="num1" id="firstnuminput"/>
        </p>
        <P>
            <label for="secondnuminput">Second Number:</label>
            <input type="text" name="num2" id="secondnuminput"/>
        </p>
        <P>
            <strong>Operation:</strong>
            <input type="radio" name="operation" value="plus" id="plusinput" /> 
                <label for="plusinput"> + </label>
            <input type="radio" name="operation" value="minus" id="minusinput" /> 
                <label for="minusinput"> - </label>
            <input type="radio" name="operation" value="multiply" id="multiplyinput" /> 
                <label for="multiplyinput"> x </label>
            <input type="radio" name="operation" value="divide" id="divideinput" /> 
                <label for="divideinput"> / </label>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value = "Clear" />
        </P>
    </form>
</body>
</html>
