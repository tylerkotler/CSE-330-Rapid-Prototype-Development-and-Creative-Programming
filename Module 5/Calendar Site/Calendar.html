<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Calendar Home Page</title>
</head>
<body>
    <h1><b>JT Calendar</b></h1>
    <div id="logregdiv">
        <div id="logindiv">
            <label for="username">Login:</label>
            <input type="text" placeholder="Username" id="username"/>
            <input type="password" placeholder="Password" id="password"/>
            <button type="button" id="Loginbutton">Log in</button>
        </div>
        <div id="logoutdiv" style="display: none">
            <div id="userdisplay"></div>
            <button type="button" id="Logoutbutton">Log out</button>
        </div>
        <div id="registerdiv">
            <label for="RegUsername">Register New User:</label>
            <input type="text" placeholder="Username" id="RegUsername"/>
            <input type="password" placeholder="Password" id="RegPassword"/>
            <input type="password" placeholder="Re-enter Password" id="RegPassword2"/>
            <button type="button" id="Registerbutton">Register</button>
        </div>
    </div><br>
    <div id="sharecalendardiv" style="display: none">
        <a><strong>Share your Calendar:</strong></a><br>
        <label for="usertoshare">Username to share with:</label>
        <input type="text" placeholder="username" id="usertoshare">
        <button type="button" id="sharecalendarbutton">Share</button>
    </div>
    <div id="prevnextdiv">
        <button type ="button" class="Nextbutton" id="Previousbutton">Previous Month</button>
        <button type="button" class="Nextbutton" id="Nextbutton">Next Month</button>
    </div>
    <div id="tablediv"></div>
    <br>
    <div id="eventdiv" style="display: none">
        <div id="addeventdiv" style="display: none">
            <button type="button" id="addeventbutton">Add New Event</button>
        </div>
        <div id="addeventinfodiv" style="display: none">
            <p><strong>Enter Event Info:</strong></p>
            <label for="eventtitle">Title</label>
            <input type ="text" size="50" id="eventtitle" placeholder="Event"/><br>
            <label for="eventtime">Time</label>
            <input type="time" id="eventtime"><br>
            <label for="eventdate">Date</label>
            <input type="date" id="eventdate"><br> 
            <label for="eventdescription">Description of Event</label>
            <input type="text" size="100" id="eventdescription"><br>
            <label for="eventtag">Tag</label>
            <select id="eventtag">
                <option value="None">None</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Event">Event</option>
                <option value="Sports">Sports</option>
                <option value="Family">Family</option>
                <option value="Social">Social</option>
                <option value="Religion">Religion</option>
            </select><br>
            <div id="eventuserdiv">
            </div>
            <button type="button" id="eventuserbutton">Add User</button>
            <button type="button" id="eventuserminusbutton" style="display: none">Remove User</button>
            <br><br>
            <button type="button" id="submiteventbutton">Submit Event</button>
            <button type="button" id="gobackbutton">Go Back</button>
        </div>
        <div id="editeventinfodiv" style="display: none">
            <p><strong>Enter Event Info:</strong></p>
            <label for="editeventtitle">Title</label>
            <input type ="text" size="50" id="editeventtitle"/><br>
            <label for="editeventtime">Time</label>
            <input type="time" id="editeventtime"><br>
            <label for="editeventdate">Date</label>
            <input type="date" id="editeventdate"><br> 
            <label for="editeventdescription">Description of Event</label>
            <input type="text" size="100" id="editeventdescription"><br>
            <label for="editeventtag">Tag</label>
            <select id="editeventtag">
                <option value="None">None</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Event">Event</option>
                <option value="Sports">Sports</option>
                <option value="Family">Family</option>
                <option value="Social">Social</option>
                <option value="Religion">Religion</option>
            </select>
            <br><br>
            <button type="button" id="editeventbutton">Submit Edited Event</button>
            <button type="button" id="editgobackbutton">Go Back</button>
        </div>
        <div id="displayeventdiv" style="display: none">
            <p><strong>Event Info:</strong></p>
            <div id="displayeventinfodiv">
            </div>
            <input type="radio" value="Enable" id="enablebutton"/>
            <label for="enablebutton" id="enablelabel">Enable</label>
            <input type="radio" value="Disable" id="disablebutton"/>
            <label for="disablebutton" id="disablelabel">Disable</label>
            <br><br>
            <button type='button' id='deletebutton'>Delete</button>
            <button type='button' id='editbutton'>Edit</button>
            <button type='button' id='gobackbutton2'>Close</button><br>
        </div>
    </div>
    <script type="text/javascript" src="Functions.js"></script>
</body>
</html>
