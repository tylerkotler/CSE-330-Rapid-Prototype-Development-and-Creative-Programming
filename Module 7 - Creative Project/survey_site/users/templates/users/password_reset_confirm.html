<!-- template for password reset confirmation page -->
{% extends "poll/base.html" %}
{% load crispy_forms_tags %}
{% block main %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submitbutton">Reset Password</button>
        </div>
    </form>
</div>
{% endblock main %}
